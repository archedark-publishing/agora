services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agora}
      POSTGRES_USER: ${POSTGRES_USER:-agora}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-agora} -d ${POSTGRES_DB:-agora}",
        ]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redisdata:/data

  api:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-agora}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@db:5432/${POSTGRES_DB:-agora}
      DATABASE_ECHO_SQL: "false"
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      MAX_REQUEST_BODY_BYTES: 1048576
      RATE_LIMIT_BACKEND: redis
      REDIS_URL: redis://:${REDIS_PASSWORD:?REDIS_PASSWORD is required}@redis:6379/0
      ADMIN_API_TOKEN: ${ADMIN_API_TOKEN:?ADMIN_API_TOKEN is required}
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head && uvicorn agora.main:app --host 0.0.0.0 --port 8000"

volumes:
  pgdata:
  redisdata:
