services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: agora
      POSTGRES_USER: agora
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agora -d agora"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://agora:password@db:5432/agora
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      ADMIN_API_TOKEN: dev-admin-token
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head && uvicorn agora.main:app --host 0.0.0.0 --port 8000"

volumes:
  pgdata:
